diploiVersion: v1.0
type: component
name: Next.js
description: Official Diploi component for Next.js

hosts:
  - name: Next.js
    identifier: app
    urlFormat: '[label].[default-domain]'

images:
  - identifier: app
    prebuildImage: ghcr.io/diploi/component-nextjs:[tag]

logs:
  - name: Next.js Log
    type: log
    labelSelector: app=app
